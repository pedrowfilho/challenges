<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 04 - Tabela estilizada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Exercício 04 - Tabela estilizada</h1>

    <h2>Moda</h2>
    <table class="fundo-tabela tabela-moda" cellspacing=0>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Tamanho</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
          </tr>
          <tr>
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
          </tr>
      </tbody>
    </table>

    <h2>Casa</h2>
    <table class="fundo-tabela tabela-casa" cellspacing=0>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td>Sofá</td>
              <td>R$ 1.200,00</td>
            </tr>
            <tr>
              <td>Televisão</td>
              <td>R$ 5.000,00</td>
            </tr>
        </tbody>
      </table>
  </body>
</html>
